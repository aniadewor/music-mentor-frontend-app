<div class="container">
    <div class="left">
        <h1>Music Mentor</h1>
        <p>Learn and master music with ease.</p>
    </div>
    <div class="right">
        <div *ngIf="isLoginForm" id="login-form" class="form-container active">
            <h2>Login</h2>
            <input type="email" placeholder="Your Email" required>
            <input type="password" placeholder="Your Password" required>
            <button class="btn">Sign In</button>
            <button class="toggle-btn" (click)="toggleForms()">Don't have an account? Register</button>
        </div>
        <div *ngIf="!isLoginForm" id="register-form" class="form-container">
            <h2>Register</h2>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
           
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="user.email" required />

            <label for="password">Hasło:</label>
            <input type="password" id="password" [(ngModel)]="user.password" required />
            <label for="role">I am a:</label>
            <select id="role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button (click)="onRegister()">Zarejestruj się</button>
            <button class="toggle-btn" (click)="toggleForms()">Already have an account? Login</button>
      </div>
    </div>
</div>
