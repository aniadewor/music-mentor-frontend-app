<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ustawienia – Music Mentor</title>
</head>
<body>
  <div class="dashboard-container">
   <app-sidebar></app-sidebar>

    <main class="main-content">
      <header>
        <h1>Ustawienia</h1>
        <p>Przypisz uczniów do klas w swojej szkole.</p>
      </header>

      <!-- Tabela przypisywania uczniów do klas -->
      <section class="settings-section">
        <table class="settings-table">
          <thead>
            <tr>
              <th>Imię</th>
              <th>Nazwisko</th>
              <th>Klasa</th>
              <th>Akcja</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.name }}</td>
              <td>{{ user.lastName }}</td>
              <td>
                <select [(ngModel)]="selectedClasses[user.id]">
                  <option *ngFor="let c of [1,2,3,4,5,6,7]" [value]="c">{{ c }}</option>
                </select>
              </td>
              <td>
                <button (click)="updateClass(user.id)">Zapisz</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
